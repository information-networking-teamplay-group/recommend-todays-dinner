{% extends "base.html" %}

{% block content %}
<h2>Restaurant List</h2>

<!--검색하기-->
{% if restaurant_list %}
    <ul>
        {% for restaurant in restaurant_list %}
            <li><a href="/review/{{restaurant.id}}">{{restaurant.restaurant_list}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>There are no restaurants.</p>
{% endif %}
{% endblock %}
